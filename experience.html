<script>
	$(document).ready(function() {

		// Slide out menu from logo
		$('.transparent-logo').click(function(){
			$(this).toggleClass('transparent-logo-full-width');
			$('.horizontal-links li').delay(500).toggleClass('horizontal-links-visible');
		})

		// Animate menu button
		$('#nav-icon1, .menu-btn').click(function(){
			$(this).toggleClass('open');
			$('.top-menu').toggleClass('open-menu');
			$('#top-carousel').toggleClass('close-carousel');
			$('.mask').toggleClass('open-mask');
			$('.logo').toggleClass('black-logo');
			$('.links').toggleClass('visible-links');
		});

    // Animate page transitions
    $('.links li a, .logo').click(function(event) {
			event.preventDefault();
			newLocation = this.href;
			$('body').fadeOut(800, newpage);
		});

		function newpage() {
			window.location = newLocation;
		}
	});

	$(window).load(function() {
		// Animate loader off screen
		$(".loading-screen").fadeOut(800);
	});
</script>
